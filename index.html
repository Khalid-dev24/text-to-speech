<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-To-Speech App</title>

    <style>
        /* ðŸ”¹ YOUR ORIGINAL CSS â€” UNCHANGED */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            max-width: 500px;
            width: 100%;
        }

        textarea, select, button {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”Š Text to Speech</h1>
        <p>Convert your text into natural-sounding speech</p>

        <label for="voice-select">Select Language:</label>
        <select id="voice-select">
            <option value="">Default Voice</option>
        </select>

        <textarea id="input" placeholder="Enter text here..."></textarea>
        <button id="speak-button">ðŸŽ¤ Speak Now</button>
    </div>

    <script>
        const input = document.getElementById('input');
        const speakButton = document.getElementById('speak-button');
        const voiceSelect = document.getElementById('voice-select');

        let availableVoices = [];
        let voicesLoaded = false;

        const importantLanguages = ['en', 'es', 'fr', 'de', 'it', 'pt', 'ja', 'zh', 'ar', 'ko', 'ru'];

        function populateVoices() {
            const voices = speechSynthesis.getVoices();
            if (!voices.length) return;

            availableVoices = voices;
            voiceSelect.innerHTML = '<option value="">Default Voice</option>';

            const seen = new Set();

            voices.forEach((voice, index) => {
                const lang = voice.lang.split('-')[0];

                if (importantLanguages.includes(lang) && !seen.has(lang)) {
                    seen.add(lang);

                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent =
                        new Intl.DisplayNames(['en'], { type: 'language' }).of(lang) || voice.lang;

                    voiceSelect.appendChild(option);
                }
            });

            voicesLoaded = true;
        }

        // Desktop support
        speechSynthesis.onvoiceschanged = populateVoices;

        // Mobile fallback (runs on first tap)
        document.addEventListener('click', () => {
            if (!voicesLoaded) populateVoices();
        }, { once: true });

        function speakText() {
            if (!input.value.trim()) return;

            if (!voicesLoaded) populateVoices();

            const utterance = new SpeechSynthesisUtterance(input.value);
            const selectedIndex = voiceSelect.value;

            if (selectedIndex) {
                utterance.voice = availableVoices[selectedIndex];
            }

            speechSynthesis.speak(utterance);
        }

        speakButton.addEventListener('click', speakText);
    </script>
</body>
</html>
